<body>
	
	<div class="sign-up-form">
		<img src="../IMAGES/PNG/poro2.png">
		<h1>Log In Now</h1>
		
		<form>
			
			<input type="email" class="input-box" placeholder="Your Email" required>
			
			<input type="password" class="input-box" placeholder="Password" required>
			
			<p><span><input type="checkbox" class="checkbox" required></span>I agree to the Terms of Services</p>
			
			<button type="submit" class="sign-btn">Log In</button>
			
			<hr>
			
			<p class="or">OR</p>
			
			<button type="button" class="google-btn">Log In with Google</button>
			
			<a href="../index.html"><button type="button" class="return-btn">Return to the Home</button></a>
			
			<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
			
		</form>
	
	</div>
